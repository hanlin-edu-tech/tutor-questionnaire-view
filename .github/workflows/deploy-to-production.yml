name: production CD

on:
  push:
    tags:
        - v\d+\.\d+\.\d+

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: 
            - 12.0.0

    steps:
        - uses: actions/checkout@v2
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
              node-version: ${{ matrix.node-version }}
        - name: Deploy Front Stage        
          working-directory: ./front-stage          
          run: echo -n '${{ secrets.GCS_TUTOR }}' > tutor.json && npm install && npm run uploadGcsProd
        - name: Deploy Back Stage        
          working-directory: ./back-stage          
          run: echo -n '${{ secrets.GCS_TUTOR }}' > tutor.json && npm install && npm run uploadGcsProd